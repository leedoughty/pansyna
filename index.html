<!DOCTYPE html>
<html lang="jp">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pansyna</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <img src="pansyna-front-page.jpg" alt="Pansyna with Pantaro"/>
    <section class="section-container">
      <div class="heading-container">
        <h1>NEWS</h1>
        <h1>お知らせ</h1>
      </div>
      <div id="info-container">
        <h2>デザインフェスタに出展します！</h2>
        <p>
            パンジーナちゃんの絵本ができました。
            デザインフェスタで初めて絵本とグッズの販売をします。
            会場でお待ちしています！
        </p>
        <p>デザインフェスタvol.61</p>
        <p>日時　　2025年7月5日(土)・6日(日)</p>
        <p>時間　　10:00〜18:00</p>
        <p>会場　　東京ビッグサイト</p>
        <p>ブース　西1ホール   B-205</p>
        <p>出展名　パンジーナちゃん</p>
        <a href="https://designfesta.com/">デザインフェスタ公式サイトはこちら</a>
        <p>会場MAP</p>
        <div id="map-image-container">
          <a href="map.jpg" target="_blank">
            <img src="map.jpg" alt="Map of Design Festa stall 205"/>
          </a>
        </div>
        <img id="pantaro-news" src="pantaro.png" alt="Pantaro"/>
        <img id="pansyna-news" src="pansyna.png" alt="Pansyna"/>
      </div>
    </section>
  </body>
